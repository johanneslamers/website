<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include shared/styles.html %}

    <!-- build:js /scripts/modernizr.js -->
      <script src="/vendor/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>

  <body class="{{ page.body_class }}">
    <header class="navigation" role="banner">
      <div class="navigation-wrapper">
        <a href="javascript:void(0)" class="logo">c</a>

        <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu"><span class="icon-menu"></span></a>
      </div>
    </header>

    <div class="wrap">
      {{ content }}
    </div>

    {% include shared/scripts.html %}
    {% include shared/google-analytics.html %}
  </body>
</html>
